- name:  My Super Puper Playbook for Var Lesson 11
  hosts: lemp
  become: true

  vars:
    mes_one: "hello"
    mes_two: "world"
    secret: "my_secret_password"

  tasks:
    - name: Вывести секретную переменную
      debug:
        var: secret

    - name: Вывести секретное слово с сообщением
      debug:
        msg: "Секретное слово: {{ secret }}"

    - name: Вывести владельца сервера
      debug:
        msg: "Владелец этого сервера: {{ owner }}"

    - name: Объединить две переменные в одну
      set_fact:
        full_mes: "{{ mes_one }} {{ mes_two }} from {{ owner }}"

    - name: Показать новую переменную
      debug:
        var: full_mes

    - name: Показать дистрибутив Linux на сервере
      debug:
        var: ansible_distribution

    - name: Запустить команду и сохранить результат
      shell: uptime
      register: result

    - name: Показать результат команды
      debug:
        var: result.stdout
